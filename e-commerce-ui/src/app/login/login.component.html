<div class="container mt-5">
  <div class="card text-bg-success text-center" style="padding: 20px">
    <h1>THIS IS LOGIN PAGE</h1>
  </div>

  <div
    class="card justify-content-center align-items-center"
    style="padding: 20px"
  >
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <mat-form-field appearance="outline" class="w-100 mt-2">
        <mat-label>Username</mat-label>
        <input
          type="text"
          matInput
          ngModel
          name="userName"
          id="userName"
          placeholder="Username"
        />
        <mat-icon matSuffix>supervised_user_circle</mat-icon>
        <mat-hint>Username</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100 mt-2">
        <mat-label>Password</mat-label>
        <input
          type="password"
          matInput
          ngModel
          name="userPassword"
          id="userPassword"
          placeholder="Password"
        />
        <mat-icon matSuffix>visibility_off</mat-icon>
        <mat-hint>Password</mat-hint>
      </mat-form-field>

      <button
        type="submit"
        class="w-100 mt-2"
        mat-raised-button
        color="primary"
      >
        Login
      </button>
    </form>
  </div>
</div>
