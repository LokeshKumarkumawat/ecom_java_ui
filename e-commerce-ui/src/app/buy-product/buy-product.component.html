<div class="container mt-5">
  <div class="card">
    <div class="row">
      <div class="col-6">


        <form #orderForm="ngForm" (ngSubmit)="createTransactionAndplaceOrder(orderForm)">

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Full Name</mat-label>
            <input [(ngModel)]="orderDetails.fullName" name="fullName" matInput placeholder="Full Name">
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Full address</mat-label>
            <input [(ngModel)]="orderDetails.fullAddress" name="fullAddress" matInput
              placeholder="Full Address">
          </mat-form-field>



          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Contact number</mat-label>
            <input [(ngModel)]="orderDetails.contactNumber" name="contactNumber" matInput
              placeholder="Contact number">
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Alternate contact number</mat-label>
            <input [(ngModel)]="orderDetails.alternateContactNumber" name="alternateContactnumber" matInput
              placeholder="Alternate contact number">
          </mat-form-field>

          <div align="right">
            <button type="submit" mat-stroked-button color="primary" >Place Order</button>
          </div>

        </form>



      </div>
      <div class="col-6">

        <table class="table">
          <thead class="thead">
            <tr>
              <th>Name</th>
              <th>Amount</th>
              <th>Quantity</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody class="tbody">
            <tr *ngFor="let product of productDetails">
              <td>{{product.productName}}</td>
              <td>{{product.productDiscountedPrice}}</td>
              <td>
                <select class="form-select" #quantity  [ngModel]="getQuantityForProduct(product.productId)" (change)="onQuantityChanged(quantity.value , product.productId)">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>
              </td>

              <td>
                {{getCalculatedTotal(product.productId , product.productDiscountedPrice )}}
              </td>
            </tr>

            <tr>
              <td></td>
              <td></td>
              <td>Total</td>
              <td>{{getCalculatedGrandTotal()}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
