<div class="p-3 mt-4">


  <mat-form-field appearance="outline" class="w-100 mt-2">
    <mat-label>Search Any Product</mat-label>
    <input #searchkeyword (keyup)="searchByKeyword(searchkeyword.value)" type="text" matInput ngModel name="searchKey" id="searchKey" placeholder="Search Any Product" />
    <mat-icon matSuffix>supervised_user_circle</mat-icon>
    <mat-hint>Search Any Product</mat-hint>
  </mat-form-field>


  <div *ngIf="showTable">

  <table mat-table [dataSource]="productDetails" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Product Name">
      <th mat-header-cell *matHeaderCellDef>Product Name</th>
      <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Product Description</th>
      <td mat-cell *matCellDef="let element"> {{element.productDescription}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Product Discounted Price">
      <th mat-header-cell *matHeaderCellDef> Product Discounted Price </th>
      <td mat-cell *matCellDef="let element"> {{element.productDiscountedPrice}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Product Actual Price">
      <th mat-header-cell *matHeaderCellDef> Product Actual Price </th>
      <td mat-cell *matCellDef="let element"> {{element.productActualPrice}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">

        <button mat-icon-button color="primary" (click)="showImages(element)">
          <mat-icon>images</mat-icon>
        </button>

        <button mat-icon-button color="primary" (click)="editProductDetailes(element.productId)">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button color="primary" (click)="deleteProduct(element.productId)">
          <mat-icon>delete</mat-icon>
        </button>


      </td>
    </ng-container>

    <!-- Edit Button -->


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>

  <div class="text-center" style="margin-top: 100px;" *ngIf="showLoadButton">
    <button type="button" mat-raised-button color="primary" (click)="loadMoreProduct()">Load More</button>
  </div>






</div>
