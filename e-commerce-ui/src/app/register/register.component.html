<div class="container">
  <div class="card p-20">

    <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
      <mat-form-field appearance="outline" class="w-100 mt-2">
        <mat-label>Username</mat-label>
        <input type="text" matInput ngModel name="userName" id="userName" placeholder="Username" />
        <mat-icon matSuffix>supervised_user_circle</mat-icon>
        <mat-hint>Username</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100 mt-2">
        <mat-label>Password</mat-label>
        <input type="password" matInput ngModel name="userPassword" id="userPassword" placeholder="Password" />
        <mat-icon matSuffix>visibility_off</mat-icon>
        <mat-hint>Password</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100 mt-2">
        <mat-label>UserFirstName</mat-label>
        <input type="text" matInput ngModel name="userFirstName" id="userFirstName" placeholder="UserFirstName" />
        <mat-icon matSuffix>supervised_user_circle</mat-icon>
        <mat-hint>UserFirstName</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100 mt-2">
        <mat-label>UserLastName</mat-label>
        <input type="text" matInput ngModel name="userLastName" id="userLastName" placeholder="UserLastName" />
        <mat-icon matSuffix>supervised_user_circle</mat-icon>
        <mat-hint>UserLastName</mat-hint>
      </mat-form-field>


      <button type="submit" class="w-100 mt-2" mat-raised-button color="primary">
        Register
      </button>
    </form>

  </div>
</div>
