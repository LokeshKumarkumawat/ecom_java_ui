<div class="container mt-5">


  <mat-form-field appearance="outline" class="w-100 mt-2">
    <mat-label>Search Any Product</mat-label>
    <input #searchkeyword (keyup)="searchByKeyword(searchkeyword.value)" type="text" matInput ngModel name="searchKey" id="searchKey" placeholder="Search Any Product" />
    <mat-icon matSuffix>supervised_user_circle</mat-icon>
    <mat-hint>Search Any Product</mat-hint>
  </mat-form-field>


  <mat-grid-list cols="4" rowHeight="3:5" gutterSize="10">
    <mat-grid-tile *ngFor="let p of productDetails">
      <div class="row p-5 ">

        <div class="images-container">
          <img class="home-page-product-image" [src]="p.productImages[0].url" alt="Product">
        </div>

        <div class="mt-3">
          <p><b>{{p.productName}}</b></p>
        </div>
        <div class="mt-2">
          <p style="white-space: inherit;text-overflow:ellipsis; height: 44px; width: 288px;overflow: hidden;">
            {{p.productDescription}} </p>
        </div>
        <div class="mt-2">
          <b> Rs. {{p.productDiscountedPrice}}</b> &nbsp; <b
            style="text-decoration: line-through;">{{p.productActualPrice}}</b>
        </div>
        <div class="mt-2">
          <button type="button" mat-raised-button color="warn" (click)="showProductDetails(p.productId)">View
            Details</button>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>

  <div class="text-center" style="margin-top: 100px;" *ngIf="showLoadButton">
    <button type="button" mat-raised-button color="primary" (click)="loadMoreProduct()">Load More</button>
  </div>

</div>
